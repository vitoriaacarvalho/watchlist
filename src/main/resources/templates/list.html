<body>
        <div class="tv-div">
            <img src="/tv.jpeg" class="tv-icon">
            <div class="film-list">
                <table class="film-list-table">
                    <div class="tbody-list-container">
                    <tbody >
                        <tr class="line">
                            <td><span class="movie-name"> <strong>Nome</strong> </span></td>
                            <td><span class="movie-comments"> <strong>Coment√°rios</strong></span></td>
                        </tr>
                        <tr th:each="movie : ${movieList}" class="line">
                            <td><span th:text="${movie.name}" class="movie-name"> name </span></td>
                            <td><span th:text="${movie.comments}" class="movie-comments"> comments </span></td>
                        </tr>
                    </tbody>
                </div>
               </table>
            </div>
        </div>
</body>
